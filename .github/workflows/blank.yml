# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  pull_request:
    branches: [ main ]
    types: [ closed ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  updateConfig:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    outputs:
      configurationUpdated: ${{ steps.fileChangeMonitor.outputs.configurationUpdated }}
    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      # Verify if the file changes
      - name: Check file change
        id: fileChangeMonitor
        env:
          configurationUpdated: false
        run: |
          echo $configurationUpdated 
          URL="https://api.github.com/repos/${{ github.repository }}/pulls/${{ github.event.pull_request.number }}/files"
          FILES=$(curl -s -X GET -G $URL | jq -r '.[] | .filename')
          echo $FILES
          if echo $FILES | grep -q ".json"; then
            echo "json file changed!!"
            configurationUpdated=true
          else
            echo "no json file changed!!"
          fi
          echo "---in the last of the first job $configurationUpdated"
          echo "::set-output name=configurationUpdated::$configurationUpdated"
      - name: Install CLI
        id: installCLI
        run: |
          echo ${{ needs.updateConfig.outputs.configurationUpdated }}
